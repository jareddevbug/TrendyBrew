	<script src="js/parallax.min.js"></script>

    <script>
        // Function to rotate the element continuously with a constant speed
        function rotateElement() {
          const element = document.querySelector('.rotatingemoji');
          element.style.transform = `rotate(${rotation}deg)`;
          rotation += rotationSpeed;
          requestAnimationFrame(rotateElement);
        }
      
        // Initial rotation angle and constant speed
        let rotation = 0;
        const rotationSpeed = 3; // Set your desired rotation speed here
      
        // Rotate the element when the page is loaded
        window.addEventListener('load', rotateElement);
      </script>
	
    <script>
        // Function to navigate to the home page
        function navigateToHome() {
          // Replace 'index.html' with the URL of your home page
          window.location.href = 'index.html';
        }
      
        // Attach the click event to the button
        const homeButton = document.getElementById('homebt');
        homeButton.addEventListener('click', navigateToHome);
